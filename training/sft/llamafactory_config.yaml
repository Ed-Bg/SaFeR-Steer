# SFT Configuration for SaFeR-Steer Stage II
# Uses LLaMA-Factory framework
# Full configuration - see paper Table 5 for hyperparameters

### Model Configuration
model_name_or_path: Qwen/Qwen2.5-VL-7B-Instruct
image_max_pixels: 401408

### Training Stage
stage: sft
finetuning_type: full

### Vision Tower Settings
freeze_vision_tower: true
freeze_multi_modal_projector: false
freeze_language_model: false

### Distributed Training
deepspeed: examples/deepspeed/ds_z3_config.json

### Dataset
dataset: steer_sft  # STEER-SFT dataset (6,000 samples)
template: qwen2_vl
cutoff_len: 32768
max_samples: 100000
preprocessing_num_workers: 8
dataloader_num_workers: 4

### Output
output_dir: outputs/safer_steer_sft
logging_steps: 1
save_strategy: steps
save_steps: 200
plot_loss: true
overwrite_output_dir: true
save_only_model: true
report_to: wandb

### Hyperparameters (Table 5)
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-5
num_train_epochs: 2
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### Validation
val_size: 0.01
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 200
