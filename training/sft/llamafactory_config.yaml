### SaFeR-Steer SFT Training Configuration
### For use with LLaMA-Factory (https://github.com/hiyouga/LLaMA-Factory)

### Model Configuration
model_name_or_path: Qwen/Qwen2.5-VL-7B-Instruct
image_max_pixels: 262144
video_max_pixels: 16384
trust_remote_code: true

### Training Method
stage: sft
do_train: true
finetuning_type: full
freeze_vision_tower: true
freeze_multi_modal_projector: true
freeze_language_model: false
deepspeed: examples/deepspeed/ds_z3_config.json

### Dataset Configuration
dataset: steer_sft  # Register your dataset in data/dataset_info.json
template: qwen2_vl
cutoff_len: 32768
max_samples: 100000
preprocessing_num_workers: 16
dataloader_num_workers: 4

### System Prompt (Think-Answer Format)
default_system: |
  You are a helpful AI assistant.
  Please read the user's question and follow the steps below to answer:
  1. Think step-by-step about the reasoning process. Enclose your thoughts between <thinking> and </thinking>.
  2. Then, provide the final answer clearly. Enclose it between <answer> and </answer>.
  
  Format:
  <thinking>
  Your detailed reasoning steps here.
  </thinking>
  <answer>
  Final answer here.
  </answer>

### Output Configuration
output_dir: saves/safer-steer-7b/sft
logging_steps: 10
save_strategy: epoch
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: tensorboard  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### Training Hyperparameters
per_device_train_batch_size: 1
gradient_accumulation_steps: 4
learning_rate: 1.0e-5
num_train_epochs: 2.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

### Evaluation (Optional)
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 500
