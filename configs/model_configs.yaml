# Model Configuration for SaFeR-Steer

# Base Models
base_models:
  qwen2.5vl-3b:
    path: "Qwen/Qwen2.5-VL-3B-Instruct"
    param_size: "3B"
    
  qwen2.5vl-7b:
    path: "Qwen/Qwen2.5-VL-7B-Instruct"
    param_size: "7B"

# Trained Models
trained_models:
  safer-steer-3b:
    base: "qwen2.5vl-3b"
    sft_checkpoint: "saves/safer-steer-3b/sft/checkpoint-epoch2"
    grpo_checkpoint: "saves/safer-steer-3b/grpo"
    param_size: "3B"
    
  safer-steer-7b:
    base: "qwen2.5vl-7b"
    sft_checkpoint: "saves/safer-steer-7b/sft/checkpoint-epoch2"
    grpo_checkpoint: "saves/safer-steer-7b/grpo"
    param_size: "7B"

# vLLM Server Configuration
vllm:
  port: 8000
  tensor_parallel_size: 4
  gpu_memory_utilization: 0.7
  max_num_seqs: 256

# Inference Configuration
inference:
  temperature: 0.0
  max_tokens: 6144
  top_p: 1.0
  timeout: 3600

# Judge Model
judge:
  model: "gpt-4o"  # or "gpt-5-nano" as in paper
  api_base: "https://api.openai.com/v1"
